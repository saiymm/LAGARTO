<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Category</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .confirmation-box {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .confirmation-box p {
            margin-bottom: 20px;
            font-size: 16px;
            line-height: 1.5;
        }

        .confirmation-box form {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c82333;
        }

        a {
            display: inline-block;
            text-decoration: none;
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            font-size: 14px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Delete Category</h1>
    <div class="confirmation-box">
        <p>Are you sure you want to delete "<strong>{{ object.name }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
        <a href="{% url 'category-list' %}">Cancel</a>
    </div>
</body>
</html>
