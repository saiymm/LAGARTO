<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        .product-details {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-details p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .product-details p span {
            font-weight: bold;
            color: #007bff;
        }

        .product-image {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions a {
            text-decoration: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            font-size: 14px;
            display: inline-block;
        }

        .actions a.edit {
            background-color: #ffc107;
            color: white;
        }

        .actions a.edit:hover {
            background-color: #e0a800;
        }

        .actions a.delete {
            background-color: #dc3545;
            color: white;
        }

        .actions a.delete:hover {
            background-color: #c82333;
        }

        .actions a.back {
            background-color: #007bff;
            color: white;
        }

        .actions a.back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <div class="product-details">
        <div class="product-image">
            <!-- Check if product has an image, and display it -->
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}">
            {% else %}
                <p>No image available</p>
            {% endif %}
        </div>
        <p><span>Description:</span> {{ product.description }}</p>
        <p><span>Price:</span> ${{ product.price }}</p>
        <p><span>Stock:</span> {{ product.stock }}</p>
        <p><span>Category:</span> {{ product.category }}</p>
        <div class="actions">
            <a href="{% url 'product-update' product.pk %}" class="edit">Edit</a>
            <a href="{% url 'product-delete' product.pk %}" class="delete">Delete</a>
            <a href="{% url 'product-list' %}" class="back">Back to List</a>
        </div>
    </div>
</body>
</html>
