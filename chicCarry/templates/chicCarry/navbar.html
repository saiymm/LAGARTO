{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Navbar container */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        /* Logo styling */
        .navbar .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

            /* Logo container */
        .logo {
            display: flex;
            align-items: center;
        }

        /* Logo image styling */
        .logo img {
            max-width: 70px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
        /* Navbar links */
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 20px;
            
        }

        /* Navbar links on hover */
        .navbar a:hover {
            color: #fb6f92;
            border-radius: 5px;
        }

        /* Handle authentication links */
        .navbar .auth-links a {
            color: white;
            font-size: 1.5rem;
        }

        .auth-links a:hover {
            color: #fb6f92;
            transform: scale(1.1);
        }

    </style>
</head>
<body>

    <!-- Navbar container -->
    <div class="navbar">
        <!-- Logo on the left side -->
        <div class="logo">
            <a href="{% url 'homepage' %}">
                <img src="{% static 'images/logo1.jpg' %}" alt="Logo">
            </a>
        </div>

        <!-- Navigation links in the center -->
        <div class="nav-links">
            <a href="{% url 'homepage' %}">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="{% url 'aboutpage' %}">
                <i class="fas fa-info-circle"></i> About
            </a>
            <a href="{% url 'user-product-list' %}">
                <i class="fas fa-store"></i> Shop
            </a>
            <a href="">
                <i class="fas fa-envelope"></i> Contact Us!
            </a>
        </div>

        <!-- Authentication links on the right side -->
        <div class="auth-links">
            {% if user.is_authenticated %}
                <a href="{% url 'payment_list' %}">
                    <i class="fas fa-clock"></i>
                </a>
                <a href="{% url 'view_cart' %}">
                    <i class="fas fa-shopping-cart"></i>
                </a>
                <a href="{% url 'profile' %}">
                    <i class="fas fa-user"></i>
                </a>
        
                <!-- Hidden logout form -->
                <form id="logout-form" action="{% url 'logout' %}" method="POST" style="display:none;">
                    {% csrf_token %}
                </form>
                <!-- Logout link -->
                <a href="#" onclick="document.getElementById('logout-form').submit();">
                    <i class="fas fa-sign-out-alt"></i>
                </a>
            {% else %}
                <a class="login-btn" href="{% url 'login' %}">
                    <i class="fas fa-sign-in-alt"></i>
                </a>
                <a class="register-btn" href="{% url 'register' %}">
                    <i class="fas fa-user-plus"></i>
                </a>
            {% endif %}
        </div>
    </div>

</body>
</html>
