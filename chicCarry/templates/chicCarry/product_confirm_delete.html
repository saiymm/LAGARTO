{% extends 'chicCarry/admin_base.html' %}
{% load static %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
        }

        .content {
            margin-left: 180px;
            padding-left: 20px;
        }

        .container {
            margin: 20px auto;
            width: 90%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }        
    </style>
</head>
<body class="content">
    <div class="container">
        <h1>Delete Product</h1>
        <div class="confirmation-box">
            <p>Are you sure you want to delete "<strong>{{ object.name }}</strong>"?</p>
            <form method="post">
                {% csrf_token %}
                <button class="btn btn-secondary" type="submit">Yes, delete</button>
                <a class="btn btn-primary" href="{% url 'product-list' %}">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
{% endblock content %}
